<!DOCTYPE html>
<html>
<head>
    <title>Travel Blog</title>
</head>
<body>
    <h1>Travel Blog</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{{ post.slug }}">{{ post.title }}</a></h2>
            <img src="{{ post.image.url }}" width="300">
            <p>{{ post.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
